<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-contextmenu": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import ContextmenuController from '@kanety/stimulus-contextmenu';
    const application = Application.start();
    application.register('contextmenu', ContextmenuController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Basic use</h1>
  <div data-controller="contextmenu">
    <p>content</p>
    <p>content</p>
    <p>content</p>
    <ul class="st-contextmenu" data-contextmenu-target="menu">
      <li><a href="#Menu1">Menu1</a></li>
      <li><a href="#Menu2">Menu2</a></li>
      <li><a href="#Menu3">Menu3</a></li>
    </ul>
  </div>
</body>
</html>
