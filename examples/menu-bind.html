<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-menu": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-menu@1.0.3/dist/index.module.js",
        "@kanety/stimulus-contextmenu": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import MenuController from '@kanety/stimulus-menu';
    import ContextmenuController from '@kanety/stimulus-contextmenu';
    const application = Application.start();
    application.register('menu', MenuController);
    application.register('contextmenu', ContextmenuController);
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kanety/stimulus-menu@1.0.3/dist/index.css"></link>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Use with @kanety/stimulus-menu</h1>
  <div data-controller="contextmenu">
    <div data-contextmenu-target="context">
      <p>content</p>
      <p>content</p>
    </div>
    <div class="st-contextmenu" data-contextmenu-target="menu">
      <ul class="st-menu st-menu--vertical"
          data-controller="menu"
          data-menu-auto-open-value="true">
        <li>
          <span class="st-menu__icon"><a href="#Menu1">Menu1</a></span>
          <ul class="st-menu--vertical">
            <li><a href="#Menu1-1">Menu1-1</a></li>
            <li><a href="#Menu1-2">Menu1-2</a></li>
          </ul>
        </li>
        <li><a href="#Menu2">Menu2</a></li>
        <li><a href="#Menu3">Menu3</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
