<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-contextmenu": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import ContextmenuController from '@kanety/stimulus-contextmenu';
    const application = Application.start();
    application.register('contextmenu', ContextmenuController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Basic use</h1>
  <div class="st-contextmenu" data-controller="contextmenu">
    <p>content</p>
    <p>content</p>
    <p>content</p>
    <ul class="st-contextmenu__menu" style="display: none;" data-contextmenu-target="menu">
      <li><a href="#Menu1">Menu1</a></li>
      <li><a href="#Menu2">Menu2</a></li>
      <li><a href="#Menu3">Menu3</a></li>
    </ul>
  </div>
</body>
</html>
